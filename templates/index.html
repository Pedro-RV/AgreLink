{% extends "layout.html" %}
{% block devices %}
{% for sid, device in devices.items() %}
    <div class="container">
        <div class="row">
        <div class="col-lg-12 text-center">
            <h3 class="mt-5">Dispositivo: {{sid}}</h1>
                {% for key, value in device.items() %}
                    <p class="lead">{{ key.capitalize() }}: {{ value }}</p>
                {% endfor %}
        </div>
        </div>
    </div>
{% endfor %}
{% endblock devices %}
